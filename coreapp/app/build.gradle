buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "acosta.co.nz.coreapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('../keystores/debug.keystore')
            keyAlias 'android'
            keyPassword '******'
            storePassword '******'
        }
    }


    buildTypes {


        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            it.buildConfigField 'String', 'BUILDTYPE', "\"RELEASE\""
            manifestPlaceholders = [crashlytics_api_key: "1bea61944e1a9d1513637a5112c1411b3e4863a5"]
        }
        debug {
            signingConfig signingConfigs.debug
            manifestPlaceholders = [crashlytics_api_key: "1bea61944e1a9d1513637a5112c1411b3e4863a5"]
            it.buildConfigField 'String', 'BUILDTYPE', "\"DEBUG\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    sourceSets {
        main {
            res.srcDirs =
                    [

                            'src/main/res',
                            'src/main/res/layout',
                            'src/main/res/layout/CoreBase',
                            'src/main/res/layout/AppReview',
                            'src/main/res/layout/LoginPage']


        }
    }

}

